<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>My personal Web</title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/style.css') }}/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>

  <body>
    <body>
      {% block content %}
      <div class='top'>
      <h1>Video-Films Web Project</h1>
      </div>
    <div class="main">
      <div class="menu">
        <h1>Menu Principal</h1>
        <a href="{{ url_for('index') }}"><img src="../static/imagenes/home.png" alt="shop" style="width:18px;height:18px"> Inicio </a>
        <br>
        <a href="{{ url_for('login') }}"><img src="../static/imagenes/login.png" alt="shop" style="width:18px;height:18px"> Entrar </a>
        <br>
        <a href="{{ url_for('Sign_up') }}"><img src="../static/imagenes/register.png" alt="shop" style="width:18px;height:18px"> Registrarse </a>
      </div>
      <div class="row">
        <div class="column">
          <img src="{{pelicula.portada}}" alt="pelicula" style="width: 200px; height:300px">
        </div>
        <div class="column">
          <h1>Sinopsis</h1>
          <p>{{pelicula.descripcion}}</p>
        </div>
        <div class="column">
          <h1>Precio</h1>
          <p>{{pelicula.precio}}€</p>
          {% if registrado == 1 %}
          <button type="button" name="button">Añadir al carrito</button>
          {% endif %}
        </div>
      </div>
    </div>
    <div class="foot">
    <h1>By Jorge Hernán</h1>
    </div>
    {% endblock %}
    </body>
  </body>
</html>
